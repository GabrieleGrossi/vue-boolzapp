<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--My style-->
        <link rel="stylesheet" href="./style/style.css">
        <!-- Font Awesome 6.4.0 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!--Google Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">

</head>
<body>
    <!--JS VUE-->
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">
        <div class="upper_section">
        </div>
        <div class="main_container">
            <div class="user_section">
                <div class="my_user">
                    <div class="user_info">
                        <img src="./img/avatar_1.jpg" alt="avatar image" class="avatar_image">
                        <span>Gabriele</span>
                    </div>
                    <div class="user_icons">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="notification">
                    <i class="fa-solid fa-bell-slash"></i>
                    <div>
                        <span>
                            Ricevi notifiche di nuovi messaggi
                        </span>
                        <br>
                        <a href="">
                            Attiva notifiche desktop
                        </a>
                    </div>
                </div>
                <div class="search_bar">
                    <button>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
                <div class="user_list">
                    <div class="single_user" v-for="contact in contacts" :class="{ active: index === activeUser }" @click="activeIndexUpdate(index)">
                        <div class="user_info">
                            <img :src="contact.avatar" alt="Avatar Image" class="small_avatar">
                            <div>
                                <span>{{ contact.name }}</span><br>
                                <span class="text_grey ">Ultimo messaggio inviato</span>
                                <span class="text_grey">12:00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="message_section">
                <div class="selected_user">
                    <div class="user_info">
                        <img src="./img/avatar_io.jpg" alt="avatar image" class="avatar_image">
                            <div>
                                <span>
                                    Sofia
                                </span>
                                <br>
                                <span class="text_grey">
                                    Ultimo accesso oggi alle 12:00
                                </span>
                            </div>   
                    </div>
                    <div class="user_icons">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="chat">
                    <div class="message" v-for="(message, index) in contacts[activeUser].messages" :class="{ 'sent' : message.status === 'sent', 'received' : message.status === 'received' }">
                        <p>
                            {{message.message}}
                        </p>
                        <span>12:00</span>
                    </div>
                    
                </div>
                <div class="message_input">
                    <i class="fa-regular fa-face-smile"></i>
                    <input type="text" placeholder="Scrivi un messaggio">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
